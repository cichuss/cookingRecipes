<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<title>Header</title>

<div class="header-container">
  <div *ngIf="userData">
  <img
    alt="Avatar"
    [src]="userData.avatarUrl"
    class="header-logo-placeholder"
  />
  <button class="rounded-button rounded-button-login" (click)="logout()">Logout</button>
  <button class="rounded-button rounded-button-user-name">{{ userData.username }}</button>
  </div>
  <div class="header-banner"></div>
</div>
</html>
